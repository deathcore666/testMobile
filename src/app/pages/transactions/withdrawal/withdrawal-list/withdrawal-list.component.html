<ion-content overflow-scroll="true" class="ion-padding">
  <ion-refresher (ionRefresh)="refresh($event)" slot="fixed">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="dots">
    </ion-refresher-content>
  </ion-refresher>

  <ng-container>
    <ion-card
      (click)="openWithdrawalDetails(withdrawal)"
      *ngFor="let withdrawal of withdrawalList">

      <ion-card-content class="pay-card-content-wrapper">
        <svg-icon
          [ngClass]="currencyNameStyle(withdrawal.sourceCurrencyCode)"
          src="./assets/images/coin-icons/{{ withdrawal.sourceCurrencyCode }}.svg"
          class="exchange-currency-image"></svg-icon>

        <svg-icon
          [ngClass]="currencyNameStyle(withdrawal.targetCurrencyCode)"
          src="./assets/images/coin-icons/{{ withdrawal.targetCurrencyCode }}.svg"
          class="received-currecy-image"></svg-icon>

        <div class="pay-card-content-wrapper-description">
          <span class="account-currency-name exchange-information">
            {{ withdrawal.sourceAmount }} {{ withdrawal.sourceCurrencyCode }}
            <ion-icon mode="ios" name="arrow-round-forward" class="exchange-icon"></ion-icon>
            {{ withdrawal.targetAmount }} {{ withdrawal.targetCurrencyCode }}
          </span>
          <div class="wallet-name">
            {{ withdrawal.createdAt | date: "MMM d, y - H:mm:ss" }}
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <app-not-found
    *ngIf="showNotFound"
    [message]="message"
    [title]="title">
  </app-not-found>
</ion-content>
