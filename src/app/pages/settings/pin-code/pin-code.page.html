<ion-header no-border>
  <ion-toolbar hideBackButton transparent>
    <ion-title>
      <span *ngIf="event === 'add' || event === 'signIn'">
        {{ 'pinCode.eventAdd' | translate }}
      </span>
    </ion-title>
    <ion-title>
      <span *ngIf="event === 'change' && !showNewPinCode && !showConfirmNewPinCode">
        {{ 'pinCode.eventChange' | translate }}
      </span>
    </ion-title>
    <ion-title>
      <span *ngIf="event === 'confirm'">
        {{ 'pinCode.eventConfirm' | translate }}
      </span>
    </ion-title>
    <ion-title>
      <span *ngIf="showNewPinCode">
        {{ 'pinCode.showNewPinCode' | translate }}
      </span>
    </ion-title>
    <ion-title>
      <span *ngIf="showConfirmNewPinCode">
        {{ 'pinCode.showConfirmNewPinCode' | translate }}
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pin-code-input-wrapper">
    <div class="dots" *ngFor="let dot of [1,2,3,4]; let i = index" [ngClass]="{ 'filled': pinCode.length > i }"></div>
  </div>
  
  <ion-grid text-center>
    <ion-row>
      <ion-col *ngFor="let number of ['1','2','3','4','5','6','7','8','9']" size="4">
        <ion-button (click)="addNumber(number)"> {{ number }} </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button outline large (click)="addNumber('0')">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="delete-pin-code" (click)="delete()" *ngIf="pinCode.length">
          Delete
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-footer no-border text-center>
    <ion-button (click)="cancel()">Cancel</ion-button>
  </ion-footer>
</ion-content>
