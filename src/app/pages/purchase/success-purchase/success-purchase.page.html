<ion-content padding no-bounce>
  <div class="exchange-result-wrapper">
    <div class="successfull-wrapper">
      <ion-icon name="checkmark-circle"></ion-icon>
      <h1 class="successfull-wrapper-title">
        {{ 'successPurchase.notification' | translate }}
      </h1>
      <button
        [routerLink]="['/wallets']"
        replaceUrl="true"
        class="pay-main-button">
        {{ 'common.ok' | translate }}
      </button>
    </div>
  </div>
</ion-content>
